<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="preview-card">
        <div class="preview-card__blog-image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration"
          />
        </div>
        <div class="preview-card__meta">
          <div class="meta__tag">Learning</div>
          <div class="meta__publish-date">Published 21 Dec 2023</div>
          <div class="meta__blog-title">
            <a href="#">HTML & CSS foundations</a>
          </div>
          <div class="meta__blog-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
        </div>
        <div class="preview-card__author">
          <div class="author--avatar">
            <img src="./assets/images/image-avatar.webp" alt="Author avatar" />
          </div>
          <div class="author--name">Greg Hooper</div>
        </div>
      </div>
    </div>
  </body>
</html>
